<!DOCTYPE html>
<html>

<head>
	<!-- 页面meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>订单查询</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
	<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
	<link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
	<link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

	<!-- 引入angular的js -->
	<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
	<!-- 引入分页相关的JS和CSS -->
	<script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">

	<script type="text/javascript" src="../js/base_pagination.js"></script>
	<script type="text/javascript" src="../js/controller/baseController.js"></script>
	<script type="text/javascript" src="../js/controller/orderController.js"></script>
	<script type="text/javascript" src="../js/service/orderService.js"></script>
	<script type="text/javascript" src="../js/service/itemCatService.js"></script>
	<script type="text/javascript" src="../js/service/uploadService.js"></script>
	<script type="text/javascript" src="../js/service/typeTemplateService.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="orderController">
<!-- .box-body -->

<div class="box-header with-border">
	<h3 class="box-title">订单查询</h3>
</div>

<div class="box-body">

	<!-- 数据表格 -->
	<div class="table-box">

		<!--工具栏-->
		<!-- 数据表格 -->
		<div class="table-box">

			<!--工具栏-->
			<div class="pull-left">
				<div class="form-group form-inline">
					<div class="btn-group">

						<button type="button" class="btn btn-default" title="删除" ><i class="fa fa-trash-o"></i> 删除</button>
						<button type="button" ng-click="updateStatus('4')" class="btn btn-default" title="取消发货" ><i class="fa fa-check"></i> 取消发货</button>
						<button type="button" ng-click="updateStatus('3')" class="btn btn-default" title="发货"  onclick="window.location.reload();"><i class="fa fa-check"></i> 发货</button>
						<button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
					</div>
				</div>
			</div>

			<div class="box-tools pull-right">
				<div class="has-feedback">
					商品名称：<input type="text" ng-model="searchEntity.orderId">
					<button class="btn btn-default" ng-click="reloadList()">查询</button>
				</div>
			</div>
			<!--工具栏/-->

			<!--数据列表-->
			<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
				<thead>
				<tr>
					<th class="" style="padding-right:0px">
						<input id="selall" type="checkbox" class="icheckbox_square-blue">
					</th>
					<th class="sorting">订单编号</th>
					<th class="sorting">提交时间</th>
					<th class="sorting">买家账号</th>
					<th class="sorting">订单金额</th>
					<th class="sorting">支付方式</th>
					<th class="sorting">收货地址</th>
					<th class="sorting">订单状态</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="entity in list">
					<td><input ng-click="updateSelection($event,entity.orderId)" type="checkbox"></td>
					<td>{{entity.orderId}}</td>
					<td>{{entity.createTime}}</td>
					<td>{{entity.userId}}</td>
					<td>{{entity.payment}}</td>
					<td>{{payment[entity.paymentType]}}</td>
					<td>{{entity.receiverAreaName}}</td>
					<td>{{status[entity.status]}}</td>

					<td>
		                                  	<!--<span>-->
		                                  		<!--{{status[entity.status]}}-->
		                                  	<!--</span>-->
					</td>
					<td class="text-center">
					</td>
				</tr>
				</tbody>
			</table>
			<!--数据列表/-->


		</div>
		<!-- 数据表格 /-->

		<!-- 分页 -->
		<tm-pagination conf="paginationConf"></tm-pagination>

	</div>
</div>
<!-- /.box-body -->

</body>

</html>
