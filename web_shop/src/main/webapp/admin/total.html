<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>订单查询</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    
    <!-- 引入angular的js -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <!-- 引入分页相关的JS和CSS -->
    <script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    
    <script type="text/javascript" src="../js/base_pagination.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../js/controller/orderController.js"></script>
    <script type="text/javascript" src="../js/service/orderService.js"></script>
    <script type="text/javascript" src="../js/service/itemCatService.js"></script>
    <script type="text/javascript" src="../js/service/uploadService.js"></script>  
    <script type="text/javascript" src="../js/service/typeTemplateService.js"></script>
    <script src="../layDate-v5.0.9/laydate/laydate.js"></script>


        </head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="orderController">
  <!-- .box-body -->

                    <div class="box-header with-border">
                        <h3 class="box-title">订单统计</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <!-- 数据表格 -->
                            <div class="table-box">

                                <!--工具栏-->
                                <div class="pull-left">
                                    <div class="form-group form-inline">
                                        <div class="btn-group">

                                            <button type="button" class="btn btn-default" title="删除" ><i class="fa fa-trash-o"></i> 删除</button>
                                            <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                        </div>
                                    </div>
                                </div>

                          <!--  <div class="box-tools pull-right">
                                <div class="has-feedback">
                                    商品名称：<input type="text" ng-model="searchEntity.orderId">
                                    <button class="btn btn-default" ng-click="reloadList()">查询</button>
                                </div>
                            </div>-->
                                <div class="box-tools pull-right">
                                    <div class="has-feedback">
                                        <script>
                                            laydate.render({
                                                elem: '#test10'
                                                ,type: 'datetime'
                                                ,range: true
                                                ,done: function(value, date, endDate){
                                                    $("#test10").val(value);
                                                    $("#test10").change();
                                                }
                                            });


                                        </script>
                                        查询的时间段：<input type="text" id="test10" ng-model="findEntity.longtime">
                                        <button class="btn btn-default" ng-click="find()">搜索</button>
                                    </div>
                                </div>


                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th>
									      <th class="sorting">商品名称</th>
									      <th class="sorting">商品数量</th>
									      <th class="sorting">商品销售总价格</th>
                                <!-- {{findEntity}}-->
					                      <!--<th class="text-center">操作</th>-->
			                          </tr>
                                      <tr ng-repeat="entity in findEntity">
                                          <td><input  type="checkbox"></td>
                                          <td>{{entity.goods_name}}</td>
                                          <td>{{entity.sl}}</td>
                                          <td>{{entity.price}}</td>
                                      </tr>
			                      </thead>
			                      <tbody>







			                      </tbody>
			                  </table>
			                  <!--数据列表/-->


                       </div>
                        <!-- 数据表格 /-->

                        <!-- 分页 -->
						<tm-pagination conf="paginationConf"></tm-pagination>

                     </div>
                    </div>
                    <!-- /.box-body -->
		
</body>

</html>
