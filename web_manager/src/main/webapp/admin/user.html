<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户统计</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- 引入angular的js -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <!-- 引入分页相关的JS和CSS -->
    <script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <!--引入使用的模块-->
    <script type="text/javascript" src="../js/base_pagination.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../js/controller/userController.js"></script>
    <script type="text/javascript" src="../js/service/userService.js"></script>

</head>


<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="userController">
  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">品牌管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ng-click="entity={}"><i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="删除" ng-click="dele()"><i class="fa fa-trash-o"></i> 删除</button>           
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
							<div class="box-tools pull-right">
								<div class="has-feedback" style="font-size:24px;border: #0f0f0f">
									用户总个数:{{paginationConf.totalItems}}
								</div>
								<div class="has-feedback">
									<button ng-click="sta1()">查询</button>
									冻结:<input type="text" ng-model="sta"> {{sta}}
								</div>
                                <div class="has-feedback">
                                    <button ng-click="sta2()">查询</button>
                                    非冻结:<input type="text" ng-model="sta2"> {{sta2}}
                                </div>    <!--数据列表-->
                                <!--数据列表-->
                                <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                                    <thead>
                                    <tr>
                                        <th class="" style="padding-right:0px">
                                            <input id="selall" type="checkbox" class="icheckbox_square-blue">
                                        </th>
                                        <th class="sorting_asc">用户ID</th>
                                        <th class="sorting">用户姓名</th>
                                        <th class="sorting">用户状态</th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="entity in list">
                                        <td><input  type="checkbox"></td>
                                        <td>{{entity.id}}</td>
                                        <td>{{entity.name}}</td>
                                        <td>{{status[entity.firstChar}}</td>
                                    </tr>

                                    </tbody>
                                </table>

                        </div>
                            {{selectIds}}
                        <!-- 数据表格 /-->
                        <!-- 分页 -->
						<tm-pagination conf="paginationConf"></tm-pagination>

                     </div>
                     <!--{{selectIds}}-->
                    <!-- /.box-body -->
         
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">用户编辑</h3>
		</div>
		<div class="modal-body">		
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>用户姓名</td>
		      		<td><input ng-model="entity.username" class="form-control" placeholder="用户姓名" >  </td>
		      	</tr>		      	
		      	<tr>
		      		<td>ID</td>
		      		<td><input ng-model="entity.id" class="form-control" placeholder="ID">  </td>
		      	</tr>
			 </table>				
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
   
</body>
</html>
